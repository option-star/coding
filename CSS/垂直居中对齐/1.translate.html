<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>不定宽高</title>
    <style>
      .center {
        position: absolute;
        left: 50%;
        top: 50%;
        translate: -50% -50%;
      }
    </style>
  </head>

  <body>
    <div
      class="center"
      style="height: 200px; width: 200px; background-color: blue"
    ></div>
  </body>
