<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .center {
        float: left;
        width: 100%;
      }

      .inner {
        margin: 0 200px;
        height: 100vh;
        background-color: red;
      }

      .left,
      .right {
        float: left;
        width: 200px;
        height: 100vh;
        background-color: blue;
      }

      .left {
        margin-left: -100%;
      }

      .right {
        margin-left: -200px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="center">
        <div class="inner"></div>
      </div>
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
